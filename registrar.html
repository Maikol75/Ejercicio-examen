                            </div>
                        </div>

                        <div style="margin: 18px 50px;">
                            <p style="font-weight: normal; font-size: 20px; margin: 0;">Superficie (m²)</p>
                            <div style="background-color: #FFFFE0; border: 2px solid #72bb53; border-radius: 10px; margin: 0;">
                                <h2 style="display: flex; margin-left: 20px; font-weight: normal;">

                            </div>
                        </div>

                            <div style="background-color: #FFFFE0; border: 2px solid #72bb53; border-radius: 10px; margin: 0;">
                                <h2 style="display: flex; margin-left: 20px; font-weight: normal;">
                                    <input type="date" style="border: none; background-color: #FFFFE0; width: 100%; font-size: 20px; font-weight: normal;">
                                </h2>
                            </div>
                        </div>

                        <div style="margin: 18px 50px;">

                            <div style="background-color: #FFFFE0; border: 2px solid #72bb53; border-radius: 10px; margin: 0;">
                                <h2 style="display: flex; margin-left: 20px; font-weight: normal;">
                                    <input type="text" style="border: none; background-color: #FFFFE0; width: 100%; font-size: 20px; font-weight: normal;" placeholder="Responsable del invernadero">
                                </h2>
                            </div>
                        </div>

                    <th style="width: 30%; text-align: start; vertical-align: text-top;">

                                <h2 style="display: flex; margin-left: 20px; font-weight: normal;">

                        </div>
